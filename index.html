<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate 11 | Bespoke Luxury Concierge</title>
    <meta name="description" content="Gate 11 is India's elite concierge service, blending expert negotiation with seamless execution for a life without friction. Access the inaccessible.">
    <!-- SEO & Social Sharing -->
    <meta property="og:title" content="Gate 11 | Beyond Access. Beyond Expectation.">
    <meta property="og:description" content="India's elite concierge service. We handle the negotiations, the logistics, the impossible. You enjoy the result.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1542296791-cdd2b3954699?q=80&w=2832&auto=format&fit=crop">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⑪</text></svg>">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-dark: #111111;
            --gray-medium: #999999;
            --gray-light: #222222;
            --accent-gradient: linear-gradient(135deg, var(--white), var(--gray-medium));
            --accent-gradient-faded: rgba(255, 255, 255, 0.05);
            --font-main: 'Inter', sans-serif;
            --font-display: 'Sora', sans-serif;
            --transition-fast: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-slow: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; background-color: var(--black); color: var(--white); }
        body {
            font-family: var(--font-main);
            font-size: 16px;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            background-color: var(--black);
            background-image: repeating-linear-gradient(-45deg, 
                transparent, 
                transparent 20px, 
                rgba(255, 255, 255, 0.015) 20px, 
                rgba(255, 255, 255, 0.015) 40px
            );
        }
        .container { width: 90%; max-width: 1280px; margin: 0 auto; }
        h1, h2, h3, h4 { font-family: var(--font-display); line-height: 1.2; font-weight: 700; }
        .gradient-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 { font-size: clamp(3.5rem, 7vw, 6rem); letter-spacing: -0.03em; color: var(--white); }
        p { font-size: clamp(1rem, 1.5vw, 1.125rem); color: var(--gray-medium); max-width: 650px; }
        .fade-in { opacity: 0; transform: translateY(40px); transition: opacity 0.8s var(--transition-slow), transform 0.8s var(--transition-slow); }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        .header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 25px 0; z-index: 1000; transition: all 0.4s ease-in-out;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--gray-light);
        }
        .nav { display: flex; justify-content: flex-start; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 800; text-decoration: none; font-family: var(--font-display); }
        #hero {
            height: 100vh; min-height: 800px; display: flex;
            align-items: center; justify-content: center; text-align: center;
            position: relative; overflow: hidden; padding: 0;
            padding-top: 110px;
        }
        #hero-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }
        .hero-content { z-index: 1; display: flex; flex-direction: column; align-items: center; gap: 40px; }
        .hero-content p { font-size: clamp(1.1rem, 2vw, 1.4rem); max-width: 750px; color: var(--gray-medium); }
        h1.shimmer-text {
            color: rgba(255, 255, 255, 0.9);
            background: linear-gradient(100deg, rgba(255,255,255,0.4) 30%, rgba(255,255,255,1) 50%, rgba(255,255,255,0.4) 70%);
            background-size: 200% 100%; -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; animation: shimmer 5s infinite linear;
        }
        @keyframes shimmer { from { background-position: 200% 0; } to { background-position: -200% 0; } }
        .coming-soon {
            margin-top: 24px;
            font-size: 1.25rem;
            color: var(--gray-medium);
            letter-spacing: 0.08em;
            font-family: var(--font-display);
            font-weight: 600;
            opacity: 0.85;
        }
        .coming-soon-btn {
            margin-top: 32px;
            padding: 16px 40px;
            background: var(--white);
            color: var(--black);
            border: none;
            border-radius: 50px;
            font-family: var(--font-display);
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            cursor: default;
            opacity: 0.96;
            transition: box-shadow 0.2s;
        }
        .coming-soon-btn:active, .coming-soon-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--gray-light);
        }
        .hero-desc {
            font-family: var(--font-main);
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--gray-medium);
            max-width: 750px;
            text-align: center;
        }
        .hero-sub {
            font-size: 1.08rem;
        }
    </style>
</head>
<body>
    <!-- SVG Gradient Definition -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color: var(--white);" />
                <stop offset="100%" style="stop-color: var(--gray-medium);" />
            </linearGradient>
        </defs>
    </svg>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#hero" class="logo gradient-text">GATE ⑪</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <canvas id="hero-canvas"></canvas>
            <div class="hero-content container">
                <h1 class="shimmer-text fade-in">The Currency of Life is Time.</h1>
                <p class="fade-in hero-desc" style="transition-delay: 0.2s;">
                    Gate 11 is India's elite private intelligence, engineering a life without friction for the nation's most discerning individuals. We don't just open doors; we build them for you.
                </p>
                <button class="coming-soon-btn fade-in" style="transition-delay: 0.4s;">Coming soon</button>
                <div class="fade-in hero-desc hero-sub" style="transition-delay: 0.6s; margin-top: 10px; margin-bottom: 2px;">Invite-Only Concierge Service.</div>
                <div class="fade-in hero-desc hero-sub" style="transition-delay: 0.8s; margin-top: 0; display: flex; align-items: center; justify-content: center; gap: 5px;">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:inline; vertical-align:middle; margin-right: 3px;"><path d="M5 7.5L10 11.25L15 7.5" stroke="#999" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><rect x="3.5" y="5.5" width="13" height="9" rx="2.5" stroke="#999" stroke-width="1.2"/></svg>
                    <span style="color: var(--gray-medium); word-break: break-all;">gate11ind@gmail.com</span>
                </div>
            </div>
        </section>
    </main>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- HEADER SCROLL EFFECT ---
    const header = document.querySelector('.header');
    window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 50));
    // --- INTERSECTION OBSERVER FOR FADE-IN ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    // --- HERO CANVAS ANIMATION ---
    const canvas = document.getElementById('hero-canvas');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        let width, height, particles;
        const resizeCanvas = () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = canvas.parentElement.offsetHeight;
            particles = [];
            let particleCount = (width * height) / 25000;
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        };
        class Particle {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.size = Math.random() * 1.5; this.speedX = (Math.random() * 0.4 - 0.2);
                this.speedY = (Math.random() * 0.4 - 0.2);
            }
            update() {
                if (this.x > width || this.x < 0) this.speedX *= -1;
                if (this.y > height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX; this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)'; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animate();
    }
});
</script>
</body>
</html>
